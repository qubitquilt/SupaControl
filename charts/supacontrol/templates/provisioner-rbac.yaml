{{- if .Values.provisioner.serviceAccount.create -}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.provisioner.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "supacontrol.labels" . | nindent 4 }}
    app.kubernetes.io/component: provisioner
  {{- with .Values.provisioner.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
# SECURITY NOTE: This ClusterRole grants cluster-wide permissions for namespace operations.
# While this follows least-privilege for namespace management, the current architecture
# requires Jobs to create namespaces before they can operate within them.
#
# RECOMMENDED IMPROVEMENT (Future): Refactor the controller to:
# 1. Create target namespace before creating provisioning Job
# 2. Create namespace-scoped Role + RoleBinding in target namespace
# 3. Job operates only with namespace-scoped permissions (no ClusterRole needed)
# This would limit blast radius to a single namespace instead of cluster-wide access.
#
# See: https://github.com/qubitquilt/SupaControl/issues/<TBD>
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "supacontrol.fullname" . }}-provisioner
  labels:
    {{- include "supacontrol.labels" . | nindent 4 }}
    app.kubernetes.io/component: provisioner
rules:
# Namespace management - Jobs create and delete instance namespaces
# SECURITY: Limited to namespace resources only for least privilege
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]

# SECURITY WARNING: The following permissions are granted cluster-wide.
# This is necessary with the current architecture where Jobs create their own namespaces
# and then provision resources within them. A more secure approach would be to have the
# controller create namespaces and use namespace-scoped Roles instead.

# Secret management - Jobs need to create instance secrets and Helm release secrets
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]

# Service management - Required for Helm chart installations
- apiGroups: [""]
  resources: ["services"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]

# ConfigMap management - Required for Helm chart installations and Helm release storage
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]

# Pod management - Required for Helm operations and monitoring
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["create", "delete", "get", "list", "watch"]

# PVC management - Required for stateful Supabase components (PostgreSQL)
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]

# Deployment management - Required for Helm chart installations
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]

# StatefulSet management - Required for PostgreSQL and other stateful components
- apiGroups: ["apps"]
  resources: ["statefulsets"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]

# Ingress management - May be created by Supabase Helm chart
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]

# Job management - Helm hooks may create Jobs
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create", "delete", "get", "list", "watch"]

# ServiceAccount management - Helm charts may create ServiceAccounts
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]

# Role/RoleBinding management - Helm charts may create namespace-scoped RBAC resources
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "supacontrol.fullname" . }}-provisioner
  labels:
    {{- include "supacontrol.labels" . | nindent 4 }}
    app.kubernetes.io/component: provisioner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "supacontrol.fullname" . }}-provisioner
subjects:
- kind: ServiceAccount
  name: {{ .Values.provisioner.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
{{- end }}
