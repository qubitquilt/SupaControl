{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "supacontrol.fullname" . }}-manager
  labels:
    {{- include "supacontrol.labels" . | nindent 4 }}
rules:
# Custom resource management for SupabaseInstance
- apiGroups: ["supacontrol.qubitquilt.com"]
  resources: ["supabaseinstances"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups: ["supacontrol.qubitquilt.com"]
  resources: ["supabaseinstances/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["supacontrol.qubitquilt.com"]
  resources: ["supabaseinstances/finalizers"]
  verbs: ["update"]
# Namespace management
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["create", "delete", "get", "list", "watch"]
# Secret management
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
# Service management
- apiGroups: [""]
  resources: ["services"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
# ConfigMap management
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
# Pod management (for Helm releases)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["create", "delete", "get", "list", "watch"]
# PVC management
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["create", "delete", "get", "list", "watch"]
# Deployment management
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
# Ingress management
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
# Job management (for Helm hooks)
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create", "delete", "get", "list", "watch"]
# RBAC management
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "supacontrol.fullname" . }}-manager
  labels:
    {{- include "supacontrol.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "supacontrol.fullname" . }}-manager
subjects:
- kind: ServiceAccount
  name: {{ include "supacontrol.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
