# Default values for supacontrol

replicaCount: 1

image:
  repository: supacontrol/server
  pullPolicy: IfNotPresent
  tag: "v0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

# Provisioner ServiceAccount for Jobs
# Jobs created by the controller use this ServiceAccount to provision/cleanup instances
provisioner:
  serviceAccount:
    create: true
    annotations: {}
    name: "supacontrol-provisioner"

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8091

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: supacontrol.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application Configuration
config:
  # REQUIRED: Set a secure JWT secret for authentication
  jwtSecret: "f59b0603f47248f02d4f723b2991f0d344f3e2279395817d7f11cad23af066ea"

  database:
    host: "supacontrol-postgresql"  # Use internal PostgreSQL service
    port: "5432"
    user: "supacontrol"
    # REQUIRED: Set a secure password for the database user
    password: "f1426f1a4b5c0b9fc72c6ee337ed3030af9703956d76ceeca56152ed7a95527d"
    name: "supacontrol"

  kubernetes:
    ingressClass: "nginx"
    ingressDomain: "supabase.example.com"

  supabase:
    chartRepo: "https://supabase.github.io/helm-charts"
    chartName: "supabase"
    chartVersion: ""

# PostgreSQL subchart configuration
postgresql:
  enabled: true
  fullnameOverride: "supacontrol-postgresql"
  image:
    registry: docker.io
    repository: postgres
    tag: "14-alpine"  # Match existing StatefulSet image
  auth:
    username: supacontrol
    # REQUIRED: Set a secure password for the PostgreSQL database (or leave empty for auto-generation)
    password: "f1426f1a4b5c0b9fc72c6ee337ed3030af9703956d76ceeca56152ed7a95527d"
    database: supacontrol
  global:
    postgresql:
      auth:
        postgresPassword: "f1426f1a4b5c0b9fc72c6ee337ed3030af9703956d76ceeca56152ed7a95527d"
  primary:
    persistence:
      enabled: true
      size: 5Gi  # Reduced size for faster startup
