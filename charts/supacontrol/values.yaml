# Default values for supacontrol

replicaCount: 1

image:
  repository: supacontrol/server
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8091

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: supacontrol.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: supacontrol-tls
      hosts:
        - supacontrol.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application Configuration
config:
  # REQUIRED: Set a secure JWT secret for authentication
  jwtSecret: ""

  database:
    host: "supacontrol-postgresql"  # Use internal PostgreSQL service
    port: "5432"
    user: "supacontrol"
    # REQUIRED: Set a secure password for the database user
    password: ""
    name: "supacontrol"

  kubernetes:
    ingressClass: "nginx"
    ingressDomain: "supabase.example.com"

  supabase:
    chartRepo: "https://supabase-community.github.io/supabase-kubernetes"
    chartName: "supabase"
    chartVersion: ""

# PostgreSQL subchart configuration
postgresql:
  enabled: true
  fullnameOverride: "supacontrol-postgresql"
  image:
    registry: docker.io
    repository: bitnami/postgresql
    tag: "14.11.0"  # Use specific stable version
  auth:
    username: supacontrol
    # REQUIRED: Set a secure password for the PostgreSQL database (or leave empty for auto-generation)
    password: ""
    database: supacontrol
  primary:
    persistence:
      enabled: true
      size: 5Gi  # Reduced size for faster startup
