---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: supacontrol-controller
  namespace: supacontrol-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: supacontrol-controller-role
rules:
  # SupabaseInstance CRD permissions
  - apiGroups:
      - supacontrol.qubitquilt.com
    resources:
      - supabaseinstances
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - supacontrol.qubitquilt.com
    resources:
      - supabaseinstances/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - supacontrol.qubitquilt.com
    resources:
      - supabaseinstances/finalizers
    verbs:
      - update

  # Namespace permissions
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Secret permissions
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Ingress permissions
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Service permissions (for watching)
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
      - watch

  # Pod permissions (for watching Helm releases)
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch

  # ConfigMap permissions (for Helm)
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Lease permissions (for leader election)
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Event permissions (for recording events)
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: supacontrol-controller-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: supacontrol-controller-role
subjects:
  - kind: ServiceAccount
    name: supacontrol-controller
    namespace: supacontrol-system
